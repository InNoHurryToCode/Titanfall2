bind "b" "toggle cl_particles_show_bbox 1 0"
bind "c" "toggle vcollide_wireframe 1 0; toggle cl_particles_show_controlpoints 1 0"
bind "g" "god"
bind "i" "ent_text"
bind "k" "npc_destroy_unselected"
bind "m" "+ping"
bind "n" "noclip"
bind "o" "toggle phys_show_properties 1 0"
bind "p" "pause_dev"
bind "t" "script GiveAllTitans()"
bind "u" "npc_select"
bind "v" "toggle joy_inverty 0 1"
bind "f" freecam
bind "z" "+pushtotalk"
bind "kp_minus" "sound_volume 0"
bind "kp_plus" "sound_volume 1"
bind "kp_ins" "reload_sound_shaders; snd_updateaudiocache"
bind backspace "reload"
bind "," "toggle sv_infinite_ammo 1 0"
bind "-" "toggle host_timescale .33 1"
bind "=" "toggle host_timescale 5 1"
bind . ai_show_connect
bind / getpos
bind semicolon rprof_dump

bind "f1" "exec r1_dev"
bind "f2" "exec design"
bind "f3" "toggle particle_overlay 2 1 0; Echo Pressed F3 -> Toggle particle_overlay"
bind "f4" "toggle map_metrics 3 0; Echo Pressed F4 -> Toggle map_metrics"
bind "f5" "debugsystemui 1; echo ................Press ESC to exit" //Enable debug menu
bind "f6" "mat_texture_list 1"  																		//Texture List with thumbnails
bind "f7" "exec config_default_pc"
bind "F8" "toggle r_drawparticles"
bind "f9" "focus_print"
bind "f10" "screenshotDevNet_noRPROF"
bind "f11" "toggle hud_draw_translucent 0 1;toggle crosshair_enabled 0 1;toggle cockpit_draw_opaque 0 1;toggle cockpit_draw_translucent 0 1;toggle r_drawviewmodel 0 1;toggle cl_showfps 0 1;toggle con_minicon_lines 0 1;toggle rui_drawClientScript 0 1" //Hide the hud and viewmodel so you can take a screenshot
bind "f12" "screenshotDevNet"

bind pgup "firstperson"
bind pgdn "thirdperson; thirdperson_mayamode 1; thirdperson_screenspace 1"

bind del "toggle aimassist_debug 0 1 3 2"
bind end "toggle debugPlayerWeaponInfo 0 1 2"


//ART
bind "h" "toggle mat_show_histogram 1 0"
bind "j" "echo Reloading Materials....;mat_reloadallmaterials"  //reload all Materials
bind "l" "echo Reloading Models....;r_flushlod"  								//reload all Models
bind "1" "impulse 200"  // Hide Weapon
bind "2" "give weapon_cubemap; use weapon_cubemap"
bind "3" "toggle r_drawlights 1 0"															// draw world lights
bind "4" "toggle r_visambient -1 0														// draw ambient cubes
bind "5" "toggle r_drawlightcache 1 2 0"												// draw dynamic object light cache, 2 also draws traces
bind "6" "toggle showTris 1 0"
bind "7" "toggle mat_fullbright 1 0"														// no lightmap, with diffuse
bind "8" "toggle mat_fullbright 2 0"  													// lightmap, no diffuse
bind "9" "toggle mat_fastnobump 1 0"
bind "0" "toggle mat_fastspecular 1 0"
bind "ins" "mat_crosshair_edit"
bind "home" "mat_crosshair_reloadmaterial"

bind \ "script_client ToggleDebugDrawFrontline()"

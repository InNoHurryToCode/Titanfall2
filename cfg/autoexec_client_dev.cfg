
// Helps running multiple copies of the game without blowing up the video card:
shadow_depthres 128

// Disable adaptive res by default for development
dvs_enable 0

// Dev bindings:
exec r1_dev

// Exec personal configs on load:
exec myconfig

script_debugger_connect_client_on_mapspawn	0 // server beats client

titanSoul_debug 1
